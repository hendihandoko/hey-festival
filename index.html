<!DOCTYPE html>
<html lang="en" class="animation-active">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey Festival</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <!-- <a href="#" class="navbar-logo">kenangan<span>senja</span>.</a> -->

      <div class="navbar-nav">
        <a href="#home">HOME</a>
        <a href="#lineup">LINEUP</a>
        <a href="#menu">EXPERIENCE</a>
        <a href="#maps">MAPS</a>
        <a href="#news">NEWS</a>
        <a href="#merchandise">MERCHANDISE</a>
        <a href="#aboutus">ABOUT US</a>
        <a href="#faq">FAQ</a>
      </div>

      <!-- <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div> -->
      <label for="check">
        <input type="checkbox" id="check" />
        <span></span>
        <span></span>
        <span></span>
      </label>
    </nav>
    <!-- Navbar end -->

    <!-- Hero Section Start -->
    <section class="hero" id="home">
      <main class="content">
        <img class="image" src="img/hey.jpg" alt="Hey Images" />
        <div class="container">
          <div class="date-container">
            <h1>11</h1>
            <div class="divider"></div>
            <h1>12</h1>
            <div class="divider"></div>
            <h1>13</h1>
          </div>
          <div class="city-container">
            <h1>TANGERANG, INDONESIA</h1>
          </div>
          <div class="place-container">
            <h1>Indonesia Convention Exhibition (ICE BSD)</h1>
          </div>
        </div>
        <div class="content-month">
          <h1>JULY<br />2023</h1>
        </div>
      </main>
      <a href="#" class="cta"
        >Buy Ticket
        <i class="fa-solid fa-arrow-right-long"></i>
      </a>
    </section>
    <!-- Hero Section End -->

    <!-- Line Up Section Start -->
    <section id="lineup" class="lineup">
      <h1>LINEUP</h1>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="card swiper-slide">
            <div class="newjeans">
              <img class="image" src="img/newjeans.jpg" alt="New Jeans" />
              <a href="#">NEW JEANS</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="iu">
              <img class="image" src="img/iu.webp" alt="IU" />
              <a href="#">IU</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="lesserafim">
              <img class="image" src="img/lesserafim.jpg" alt="LE SSERAFIM" />
              <a href="#">LE SSERAFIM</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="bts">
              <img class="image" src="img/bts.jpg" alt="BTS" />
              <a href="#">BTS</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="seventeen">
              <img class="image" src="img/seventeen.jpg" alt="Seventeen" />
              <a href="#">SEVENTEEN</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="ive">
              <img class="image" src="img/ive.jpg" alt="Ive" />
              <a href="#">IVE</a>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="gidle">
              <img class="image" src="img/gidle.png" alt="Gidle" />
              <a href="#">(G)-IDLE</a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <!-- Line Up Section End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
